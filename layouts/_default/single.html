{{ define "main" }}

{{ partial "components/banner.html" .}}

<div class="component component--narrow">
    <div class="container">
        <div class="d-flex gap-3">
            {{ if .Params.date }}
            <label class="mb-4">Publisert: {{.Params.date.Format "02. Jan 2006"}}</label>
            {{ end }}
            {{ if .Params.readtime }}
            <label>Tid: {{.Params.readtime}}</label>
            {{ end }}
        </div>

        <div class="row">
            <div class="col-lg-7 markdown">
                {{.Content}}
            </div>
        </div>
    </div>
</div>

{{ end }}
