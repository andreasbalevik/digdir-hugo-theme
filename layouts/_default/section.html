{{ define "main" }}

<div class="component component--bg-primary">
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <label style="font-size:2.25rem;font-weight: 500;">{{.Title}}</label>


                {{ with .Params.ingress }}
                    <p class="ingress mb-0" style="margin-top:1.5rem;">{{.}}</p>
                {{ end }}

            </div>
        </div>
    </div>
</div>
<div class="component">
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                {{.Content}}
            </div>
        </div>
    </div>
</div>

{{ end }}
