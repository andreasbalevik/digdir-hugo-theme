{{ define "main" }}

{{ partial "components/banner.html" .}}


<div class="component">

    <div class="container">
        <div class="row gy-4">

            {{ $paginator := .Paginate .Pages }}

            {{ range $paginator.Pages }}
            <div class="col-lg-4">

                {{ .Render "li"}}

            </div>
            {{ end }}
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-5">
                {{ template "_internal/pagination.html" . }}
            </div>
        </div>

    </div>
</div>




{{ end }}
