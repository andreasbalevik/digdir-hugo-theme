<!DOCTYPE html>
<html lang="{{ .Site.Language }}">

<head>

    <title>
        {{ block "title" . }}
        {{ if not .Page.IsHome }}
        {{.Page.Title}} | {{ .Site.Title }}
        {{ else }}
        {{ .Site.Title }}
        {{ end }}
        {{ end }}
    </title>

    {{ partial "layout/head.html" . }}


</head>

<body>

    {{ partial "layout/header.html" . }}

    <main>
        {{ block "main" . }}
        {{end}}
    </main>

    {{ partial "components/to-top-button.html" . }}
    {{ partial "layout/footer.html" . }}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

</body>


<script>
    function onLoad(){
        var elements = document.getElementsByClassName("global-message-alert");
        for (var i = 0; i < elements.length; i++) {
            var name = elements[i].getAttribute("name");
            
            console.log("on load")
            console.log(sessionStorage.getItem(name))

            if(sessionStorage.getItem(name) == undefined){
                elements[i].classList.remove("d-none");  
            }
        }
    }

    function hideAlert(){
        var target = event.target || event.srcElement;
        
        console.log(target)
        
        var name = target.getAttribute("name");

        console.log(name)


        sessionStorage.setItem(target.name, 1);
        console.log(sessionStorage.getItem(name))
    }

    window.onload = onLoad();
</script>

</html>
