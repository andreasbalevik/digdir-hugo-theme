<meta charset="utf-8">
<meta name="robots" content="index,follow">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="content-type" content="text/html; charset=utf-8">

<meta name="description" content="{{ .Params.description }}" />
<meta name="keywords" content="{{ with .Site.Params.global_keywords }}{{ delimit . ", "}}{{ end }}, {{ with .Params.keywords }}{{ delimit . ", "}}{{ end }}" />
<meta http-equiv="content-language" content="{{ .Site.Language }}">

<meta property="og:title" content="{{ .Title }}" />
<meta name="og:description" content="{{ .Params.description }}" />
<meta property="og:type" content="website" /> 
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:locale" content="{{ .Site.Language }}">

<link rel="icon" type="image/x-icon" href="/favicon.ico">

<link rel="prefetch" href="{{ .Permalink }}" />

{{ range .AllTranslations }}
<link rel="alternate" hreflang="{{ .Language.Lang }}" href="{{ .Permalink }}" title="{{ .Language.LanguageName }}">
{{ end }}

<link rel="canonical" href="{{ .Permalink }}" itemprop="url" />
<link rel="sitemap" type="application/xml" title="Sitemap" href="{{ .Site.BaseURL }}sitemap.xml" />

{{ $options := (dict "targetPath" "main.css" "outputStyle" "compressed" "enableSourceMap" true "includePaths" (slice "node_modules")) }}
{{ $style := resources.Get "sass/main.scss" | resources.ToCSS $options | resources.Minify }}
<link rel="stylesheet" href="{{ $style.RelPermalink }}">

<script src="https://kit.fontawesome.com/85f464b459.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
